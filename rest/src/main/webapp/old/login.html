<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/flaty.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src='js/jquery-2.1.4.min.js'></script>
</head>
<body>
	<div class="container-fluid">
		<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sistema teste | Login</div>
					<div style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Esqueceu a senha?</a>
					</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="form-horizontal" role="form">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"> </i>
							</span>
							<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Usuário">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="Senha">
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" checked="checked">
									Lembrar
								</label>
							</div>
						</div>
						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<input type="button" id="btn-login" href="#" class="btn btn-success" value="Login">
								
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Não tem uma conta!
									<a href="#" onClick=""> Crie uma agora. </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#btn-login").click(function() {
			$(location).attr('href',"index.html");
		});
	</script>
</body>
</html>
